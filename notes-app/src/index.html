<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/main.js" defer></script>
    <script type="module" src="/dataBase.js" defer></script>
        <!-- Include the Quill library -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

  </head>

<body>
    <div class="container">
        

        <!-- Navigation bar -->
        <nav>
            <h1>Notes App</h1>
            <ul>
                <li id="btnFile">Local Notes</li>
                <li id="btnDatabase">Database Notes</li>
            </ul>
        </nav>

        <!-- File CRUD Sections -->

        <div id="fileCrud" class="content active" >
            <section class="section">
                <div id="editor" placeholder="Write a note here..." style="height: 100px;"></div>
                <button id="saveNoteBtn">Save Local Note</button>
                <button id="loadNotesBtn">Load Local Notes</button>
                <button id="exportPdfBtn">Exporter en PDF</button>
            </section>

            <section class="section">
                <h2>Update Local Note</h2>
                <input type="number" id="noteId" placeholder="Note ID">
                <input type="text" id="newContent" placeholder="New Note">
                <button id="updateNoteBtn">Update</button>
            </section>
            <section class="section">
                <h2>Delete Note</h2>
                <input type="number" id="deleteNoteId" placeholder="Note ID to Delete">
                <button id="deleteNoteBtn" style="background-color: red;">Delete</button>
            </section>
            <div id="notesDisplay"></div>
          </div>
          
            <!-- Database CRUD Sections -->
            <div id="databaseCrud" style="display:none;">
            <section class="section">
                <input type="text" id="title" placeholder="Title">
                <input type="text" id="content" placeholder="Content">
                <button id="createNoteButton">Create Note</button>
                <button id="readNotesButton">Read Notes</button>
                <button id="exportAllPdfButton">Exporter les Notes en PDF</button>
                 <!-- Barre de recherche pour trouver des notes -->
                <div>
                    <h2>Chercher des Notes</h2>
                    <input type="text" id="searchQuery" placeholder="Entrez votre recherche">
                    <button id="searchButton">Chercher</button>
                    <ul id="searchResults"></ul>
                </div>
            </section>
            <section class="section">
                <h2>Update Note</h2>
                <input type="number" id="updateId" placeholder="Note ID to Update">
                <input type="text" id="updateTitle" placeholder="New Title">
                <input type="text" id="updateContent" placeholder="New Content">
                <button id="updateNoteButton">Update Note</button>
            </section>
            <section class="section">
                <h2>Delete Note</h2>
                <input type="number" id="deleteId" placeholder="Note ID to Delete">
                <button id="deleteNoteButton">Delete Note</button>
            </section>
                <div id="notesread"></div>
            </div>
    
          </div>

    <script>
        document.getElementById('btnFile').addEventListener('click', function() {
            document.getElementById('databaseCrud').style.display = 'none';
            document.getElementById('fileCrud').style.display = 'block';
        });
        document.getElementById('btnDatabase').addEventListener('click', function() {
            document.getElementById('databaseCrud').style.display = 'block';
            document.getElementById('fileCrud').style.display = 'none';
        });
    </script>
</body>
</html>
