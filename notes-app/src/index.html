<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/main.js" defer></script>
    <style>
      .logo.vanilla:hover {
        filter: drop-shadow(0 0 2em #ffe21c);
      }
    </style>
  </head>

  <body>
    <div class="container">
        <h1>Notes App</h1>

        <section class="section">
            <h2>Add & Load Note</h2>
            <textarea id="noteInput" placeholder="Write a note here..."></textarea>
            <button id="saveNoteBtn">Save Note</button>
            <button id="loadNotesBtn">Load Notes</button>
        </section>

        <section class="section">
            <h2>Update Note</h2>
            <input type="text" id="oldNote" placeholder="Old Note">
            <input type="text" id="newNote" placeholder="New Note">
            <button id="updateNoteBtn">Update Note</button>
        </section>

        <section class="section">
            <h2>Delete Note</h2>
            <input type="text" id="deleteNote" placeholder="Note to delete">
            <button id="deleteNoteBtn">Delete Note</button>
        </section>

        <div id="notesDisplay"></div>
    </div>
</body>
</html>
