<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/main.js" defer></script>
    <script type="module" src="/dataBase.js" defer></script>
  </head>

<body>
    <div class="container">
        <h1>Notes App</h1>

        <!-- Navigation bar -->
        <nav>
            <button id="btnFile">File CRUD</button>
            <button id="btnDatabase">Database CRUD</button>
        </nav>

        <!-- File CRUD Sections -->
        <div id="fileCrud">
            <section class="section">
                <textarea id="noteInput" placeholder="Write a note here..."></textarea>
                <button id="saveNoteBtn">Save Note</button>
                <button id="loadNotesBtn">Load Notes</button>
            </section>
            <section class="section">
                <h2>Update Note</h2>
                <input type="number" id="noteId" placeholder="Note ID">
                <input type="text" id="newContent" placeholder="New Note">
                <button id="updateNoteBtn">Update Note</button>
            </section>
            <section class="section">
                <h2>Delete Note</h2>
                <input type="number" id="deleteNoteId" placeholder="Note ID to Delete">
                <button id="deleteNoteBtn">Delete Note</button>
            </section>
            <div id="notesDisplay"></div>
          </div>
     
            <!-- Database CRUD Sections -->
            <div id="databaseCrud" style="display:none;">
            <section class="section">
                <input type="text" id="title" placeholder="Title">
                <input type="text" id="content" placeholder="Content">
                <button id="createNoteButton">Create Note</button>
                <button id="readNotesButton">Read Notes</button>
            </section>
            <section class="section">
                <h2>Update Note</h2>
                <input type="number" id="updateId" placeholder="Note ID to Update">
                <input type="text" id="updateTitle" placeholder="New Title">
                <input type="text" id="updateContent" placeholder="New Content">
                <button id="updateNoteButton">Update Note</button>
            </section>
            <section class="section">
                <h2>Delete Note</h2>
                <input type="number" id="deleteId" placeholder="Note ID to Delete">
                <button id="deleteNoteButton">Delete Note</button>
            </section>
                <div id="notesread"></div>
            </div>
          </div>
    <script>
        document.getElementById('btnFile').addEventListener('click', function() {
            document.getElementById('databaseCrud').style.display = 'none';
            document.getElementById('fileCrud').style.display = 'block';
        });
        document.getElementById('btnDatabase').addEventListener('click', function() {
            document.getElementById('databaseCrud').style.display = 'block';
            document.getElementById('fileCrud').style.display = 'none';
        });
    </script>
</body>
</html>
